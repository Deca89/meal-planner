<html>
  <head>
    <title>Weekly Meal Recipe Subscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }

      h1 {
        text-align: center;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-container label {
        font-weight: 600;
        margin-bottom: 5px;
      }

      .form-container input[type="text"],
      .form-container select {
        width: 90%;
        max-width: 400px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-container input[type="submit"] {
        width: 100%;
        max-width: 200px;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .form-container input[type="submit"]:hover {
        background-color: #45a049;
      }

      .image-container {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
      }

      .image-container img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class ="form-container">
      <input type="button" value="Create Account" onclick="createAccount()">
      <input type="button" value="Sign In" onclick="login()">
    </div>
    <h1>Weekly Meal Recipe Subscription</h1>
    <div class="form-container">
      <p>Enter your email address and select the type of recipes you want to receive to subscribe to our weekly meal recipe email list:</p>
      <form action="https://nbtpsvadxh.execute-api.eu-west-1.amazonaws.com/Prod/addclient" method="get">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="diet">Recipe Type:</label><br>
        <select id="diet" name="diet">
          <option value="all-recipes">All Recipes</option>
          <option value="vegan">Vegan Recipes</option>
          <option value="vegetarian">Vegetarian Recipes</option>
        </select><br>
        <input type="submit" value="Subscribe">
      </form>
    </div>
    <div class="image-container">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
    </div>
  </body>
  </html>
